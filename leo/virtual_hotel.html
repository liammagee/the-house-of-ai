<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Hotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #c0c0c0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow: hidden;
            height: 100vh;
        }

        .terminal {
            height: 100vh;
            padding: 10px;
            overflow-y: auto;
        }

        .header {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .hotel-title {
            color: #00ff41;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .status-line {
            color: #666;
            font-size: 13px;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .room {
            border: 1px solid #333;
            padding: 10px;
            background: #111;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .room:hover {
            border-color: #00ff41;
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px solid #222;
        }

        .room-id {
            color: #00ff41;
            font-weight: bold;
        }

        .room-location {
            color: #888;
            font-size: 12px;
        }

        .data-streams {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .data-item {
            padding: 3px 5px;
            background: #0a0a0a;
            border-left: 2px solid #333;
        }

        .data-label {
            color: #666;
        }

        .data-value {
            color: #ccc;
            margin-left: 5px;
        }

        .consciousness-stream {
            background: #0f0f0f;
            padding: 8px;
            border-left: 2px solid #00ff41;
            font-size: 12px;
            line-height: 1.4;
            color: #aaa;
            max-height: 120px;
            overflow-y: auto;
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 70vh;
            background: #111;
            border: 1px solid #00ff41;
            padding: 20px;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #00ff41;
            cursor: pointer;
            font-size: 20px;
        }

        .room-map {
            margin-top: 20px;
        }

        .map-title {
            color: #00ff41;
            margin-bottom: 15px;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .device {
            padding: 8px;
            background: #0a0a0a;
            border: 1px solid #333;
        }

        .device-name {
            color: #00ff41;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .device-status {
            color: #ccc;
            font-size: 12px;
        }

        .floorplan {
            margin-top: 20px;
            border: 1px solid #333;
            background: #0a0a0a;
            padding: 15px;
            position: relative;
        }

        .floorplan-title {
            color: #00ff41;
            margin-bottom: 15px;
            font-size: 11px;
        }

        .room-layout {
            position: relative;
            width: 100%;
            height: 300px;
            border: 2px solid #333;
            background: #111;
            margin-bottom: 15px;
        }

        .room-section {
            position: absolute;
            border: 1px dashed #444;
            background: rgba(255, 255, 255, 0.02);
        }

        .room-section.bedroom {
            top: 10px;
            left: 10px;
            width: 45%;
            height: 60%;
        }

        .room-section.living {
            top: 10px;
            right: 10px;
            width: 45%;
            height: 60%;
        }

        .room-section.kitchen {
            bottom: 10px;
            left: 10px;
            width: 45%;
            height: 30%;
        }

        .room-section.bathroom {
            bottom: 10px;
            right: 10px;
            width: 45%;
            height: 30%;
        }

        .room-section-label {
            position: absolute;
            top: 5px;
            left: 5px;
            color: #666;
            font-size: 9px;
            text-transform: uppercase;
        }

        .sensor-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff41;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sensor-dot:hover {
            background: #00ff00;
            transform: scale(1.5);
        }

        .sensor-dot::after {
            content: attr(data-sensor);
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #00ff41;
            padding: 2px 4px;
            font-size: 10px;
            white-space: nowrap;
            border: 1px solid #333;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .sensor-dot:hover::after {
            opacity: 1;
        }

        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            font-size: 11px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-dot {
            width: 6px;
            height: 6px;
            background: #00ff41;
            border-radius: 50%;
        }

        .blinking {
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .footer {
            border-top: 1px solid #333;
            padding-top: 10px;
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        .your-room {
            border-color: #00ff41;
            background: #0d1a0d;
        }
    </style>
</head>
